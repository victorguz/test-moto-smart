<article class="form">
  <nav class="header p-3">
    <a class="btn btn-back rounded-circle border-0" ng-href="#!/upload-photos">
      <img src="images/back-black.svg" alt="back" />
    </a>
    <h1>Crear publicaciÃ³n</h1>
    <button
      class="btn btn-primary btn-small"
      ng-click="goToLastForm()"
      ng-disabled="!loadedImages.length"
    >
      Continuar
    </button>
  </nav>
  <section
    class="container pt-3 pb-5 d-flex flex-column align-items-center gap-3"
  >
    <div class="d-flex flex-column w-100 p-3 justify-content-center">
      <h1 class="upload-photos-title mb-1 mt-2">Importante:</h1>
      <div
        class="uploaded-photos-message d-flex align-items-center justify-content-between"
      >
        <p>
          Recuerda que la primera foto de tu producto o servicio debe de ser en
          fondo blanco puro como este ðŸ‘‰
        </p>
        <img src="images/casco.png" alt="casco" width="85" height="85" />
      </div>
    </div>

    <div class="photo-slider">
      <div class="slider-content">
        <div class="slide" ng-repeat="image in loadedImages">
          <button class="btn btn-closer bg-white" ng-click="deleteImage(image)">
            <img src="images/close.svg" alt="close" />
          </button>
          <img
            ng-src="{{image.base64}}"
            width="240px"
            height="240px"
            alt="slide-{{image.id}}"
          />
        </div>
      </div>
    </div>

    <button
      class="btn mt-5 pt-5 d-flex flex-column align-items-center"
      ng-click="openFile('galery')"
    >
      <img src="images/open-gallery.png" alt="icono-galeria" />
      <span class="text-primary pe-3">Agregar fotos</span>
    </button>
  </section>
</article>

<article class="floating-loader">
  <img src="images/loading.svg" alt="loading" />
</article>

<input type="file" id="inputFileGallery" accept="image/*" multiple hidden />
