version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install bower
        - ./node_modules/bower/bin/bower install
        - npm run build
    # IMPORTANT - Please verify your build commands
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
